{{ define "head" }}
{{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}
{{ end }}

{{ define "main" }}
<nav>
    <ul id="hugo-list">
    {{ range .Pages.ByDate.Reverse }}
        <li id="hugo-list-item">
            <a href="{{ .Permalink }}" id="hugo-list-item-title">{{ .Title }}</a>
            <time id="hugo-list-item-subtitle">{{ .Date.Format "January 2, 2006" }}</time>
        </li>
    {{ end }}
    </ul>
</nav>
{{ end }}
